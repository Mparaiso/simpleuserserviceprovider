# Mparaiso\User\Entity\Group.dcm.yml
Mparaiso\User\Entity\Role:
  type: entity
  table: mp_user_roles
  repositoryClass: Mparaiso\User\Repository\RoleRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 50
      unique: true
    role:
      type: string
      length: 50
      unique: true
