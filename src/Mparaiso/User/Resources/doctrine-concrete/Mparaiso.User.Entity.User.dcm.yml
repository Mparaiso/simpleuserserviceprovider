# Doctrine Mparaiso\User\Entity\User.dcm.yml
Mparaiso\User\Entity\User:
  type: entity
  table: mp_user_users
  repositoryClass: Mparaiso\User\Repository\UserRepository
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO    
  oneToMany:
    dinners:
      targetEntity: Entity\Dinner
      mappedBy: user
      
  manyToMany:
    roles:
      targetEntity: Mparaiso\User\Entity\Role