Entity\Rsvp:
    type: entity
    table: mp_rdv_rsvp
    repositoryClass: Repository\RsvpRepository
    fields:
        id:
            id: true
            type: integer
            generator: 
              strategy: AUTO

    manyToOne:
      dinner:
        targetEntity: Entity\Dinner
        inversedBy: rsvps
        cascade: [persist]
      user:
        targetEntity: Entity\User
        inversedBy: rsvps
        cascade: [persist]
