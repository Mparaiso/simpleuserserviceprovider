Entity\Dinner:
    type: entity
    table: mp_rdv_dinners
    fields:
        id:
            id: true
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
      host:
        targetEntity: Entity\User
        inversedBy: dinners
        cascade: [persist]
    oneToMany:
      rsvps:
        targetEntity: Entity\Rsvp
        mappedBy: dinner
        cascade: [persist]
