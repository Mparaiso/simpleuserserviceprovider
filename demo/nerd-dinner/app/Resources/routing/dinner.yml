rdv_dinner_index:
  path: /{format}
  defaults: { _controller: 'mp.rdv.dinner_controller:index' , format: html }
  methods: [GET]
  requirements:
    format: html|json
  #options: 
   # _before_middlewares: [ Controller\DinnerController::before ] 
 
rdv_dinner_read:
  path: /{id}
  defaults: { _controller: 'mp.rdv.dinner_controller:read' }
  requirements:
    id: \d+
  
rdv_dinner_update:
  path: /edit/{id}
  defaults: { _controller: 'mp.rdv.dinner_controller:update' }
  methods: [GET,POST]
  options:
    _before_middlewares : [ Config::beforeRdvDinnerUpdate ]
  requirements:
    id: \d+
    
rdv_dinner_create:
  path: /create
  defaults: { _controller: "mp.rdv.dinner_controller:create" }
  methods: [GET,POST]
  
rdv_dinner_delete:
  path: /delete/{id}
  defaults: { _controller: "mp.rdv.dinner_controller:delete" }
  options:
    _before_middlewares : [ Config::beforeRdvDinnerUpdate ]
  methods: [GET,POST]